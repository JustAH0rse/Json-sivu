<h1>Pokemon haku</h1>

<p>
    <!-- hakukenttä -->
    <input type="text" id="pokemonName" placeholder="Enter Pokemon name">
    <button onclick="poke()">Hae</button><br>
    
    <!-- nimi ja kuva -->
    <div id="nimi">Kirjoita laatikkoon Pokemonin nimi</div>
    <p id="kuva2"></p>

    <!-- nappi ja lisätiedot -->
    <div id="kaannaAlue"></div>
    <div id="lisatiedot"></div>
</p>

<script>

let currentPokemon = null; // tallennetaan haettu pokemon

// hakee pokemonin API:sta
function poke(){

    const pokeName = document.getElementById("pokemonName").value.toLowerCase();
    let name = document.getElementById("pokemonName").value;

    fetch(`https://pokeapi.co/api/v2/pokemon/${pokeName}`)
        .then(function(response){
            return response.json(); // muutetaan JSONiksi
        })
        .then(function(responseJson) {
            pokekuva(responseJson); // näytetään tiedot
        })
        .catch(function (error){
            document.getElementById("vastaus").innerHTML =
            "<p>Tietoa ei pystytä hakemaan </p>"; // virhe
        })

        // näyttää kuvan ja nimen
        function pokekuva (obj) {

            let pokeurl = obj.sprites.front_default;

            document.getElementById("kuva2").innerHTML =
            "<img src=" + pokeurl + ">";

            document.getElementById("nimi").innerHTML =
            "<b>" + name + "</b>";

            document.getElementById("pokemonName").value = ""; // tyhjentää kentän

            currentPokemon = obj; // tallennetaan data myöhempää käyttöä varten

            // lisätään käännä-nappi
            document.getElementById("kaannaAlue").innerHTML =
            "<button class='btn btn-success mt-3' onclick='kaanna()'>Käännä</button>";

            document.getElementById("lisatiedot").innerHTML = "";
        }
}

// näyttää takakuvan ja lisätiedot
function kaanna() {

    if(currentPokemon == null) return; // jos ei ole dataa

    let backImage = currentPokemon.sprites.back_default;

    document.getElementById("kuva2").innerHTML =
    "<img src='" + backImage + "'>";

    let height = currentPokemon.height;
    let weight = currentPokemon.weight;
    let type = currentPokemon.types[0].type.name;

    document.getElementById("lisatiedot").innerHTML =
    "<h3>Lisätiedot</h3>" +
    "<p><b>Pituus:</b> " + height + "</p>" +
    "<p><b>Paino:</b> " + weight + "</p>" +
    "<p><b>Tyyppi:</b> " + type + "</p>";
}

</script>
