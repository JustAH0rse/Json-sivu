<body>

<!-- tänne tulee JSON-data -->
<div id="vastaus"></div>

<script>

// haetaan JSON-tiedosto
fetch('tietue.JSON')

  .then(response => {
    return response.json(); // muutetaan JSONiksi
  })

  .then(responseJson => {
    kerro(responseJson); // kutsutaan funktiota
  })

  .catch(error => {
    document.getElementById("vastaus").innerHTML =
      "<p>Tietoa ei pystytä hakemaan</p>"; // virhetilanne
  });


// näyttää tiedot sivulla
function kerro(obj) {

    let tiedot = "<h1>" + obj.otsikko + "</h1><br>"
               + obj.kuvaus + "<br><hr>"
               + "<p><img src='" + obj.kuva + "'></p>"
               + "<h3>Opintojakso</h3>"
               + "Nimi: " + obj.opintojakso.nimi + "<br>"
               + "Tunnus: " + obj.opintojakso.tunnus + "<br>"
               + "Opintopisteet: " + obj.opintojakso.opintopisteet + "<br>";

    tiedot += "<h3>Aiheet</h3>";

    // käydään tekniikat läpi
    for (var i = 0; i < obj.tekniikat.length; i++){
        tiedot += "<b>Aihe: " + obj.tekniikat[i].aihe + "</b><br>";
        tiedot += "<a href='" + obj.tekniikat[i].linkki + "'>" 
               + obj.tekniikat[i].linkki + "</a><br><br>";
    }

    document.getElementById("vastaus").innerHTML = tiedot; // tulostus sivulle
}

</script>

</body>
</html>
